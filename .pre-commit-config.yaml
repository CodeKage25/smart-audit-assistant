exclude: |
  (^dist/)|(^build/)|(^node_modules/)|
  (^\.venv/)|(^venv/)|
  (^spoon_audit_report_.*\.html$)

repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: [--check, --diff]
        stages: [commit]           # not on push

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]
        args:
          - --max-line-length=88
          - --extend-ignore=E203,W503
          # If you want flake8 off even locally for certain dirs, uncomment next line:
          # - --exclude=analysis/*,cli/*,tests/*
        stages: [commit]           # not on push

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --allow-untyped-defs
          - --implicit-optional
          # If you want mypy off for certain dirs locally, uncomment next line:
          # - --exclude=^(analysis/|cli/|tests/)$
        stages: [commit]           # not on push

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
      - id: debug-statements
        stages: [commit]
